    <meta charset="UTF-8">

<body>
    <div class="bank-log-in" id="bank-log-in">
        <h1 class="text-center">Welcome to Paoneer Bank</h1>
        <div class="log-in-area">
            <input type="email" class="form-control" name="" id="" placeholder="Email :">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password : ">
            <br>
            <button id="log-in" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div id="transation-area">
        <div class="row">
            <div class="col-md-4">
                <div class="status deposite">
                    <h5>Deposite</h5>
                    <h3>$<span id="currentDeposite">00</span> </h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h3>$<span id="withdraw-currebt-balance">00</span> </h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h3>$<span id="currentBalance">1450</span> </h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="log-in-area">
                    <h4>Deposite</h4>
                    <input id="depositeAmmount" type="text" class="form-control" placeholder="$ ammount you want to deposite">
                    <br>
                    <button id="deposite-button" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="log-in-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawBalance" type="text" class="form-control" placeholder="$ ammount you want to withdraw">
                    <br>
                    <button id="withdraw-button" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
